name: Testcases for webapp

on:
  pull_request:
    branches:
      - main  
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Create .env File
        run: |
          echo "DB_name=test_db" >> .env
          echo "DB_username=test_user" >> .env
          echo "DB_password=test_password" >> .env
          echo "DB_host=127.0.0.1" >> .env
          echo "PORT=3000" >> .env
          echo "DEFAULT_PORT=3001" >> .env

      - name: Wait for MySQL to be Ready
        run: |
          until mysql -h 127.0.0.1 -P 3306 -utest_user -ptest_password -e "SELECT 1"; do
            echo "Waiting for MySQL to be ready..."
            sleep 10
          done

      - name: Start Server in the Background
        run: nohup npm start &
        env:
          DB_name: test_db
          DB_username: test_user
          DB_password: test_password
          DB_host: 127.0.0.1
          PORT: 3000
          DEFAULT_PORT: 3001

      - name: Run Tests
        run: npm test -- --exit

      - name: Stop Server
        run: |
          PID=$(lsof -t -i:3001) && kill $PID || echo "Server not running"
          
